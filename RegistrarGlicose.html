<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Glicemia - GlicNutri</title>
  <link rel="stylesheet" href="style.css" /> <link rel="icon" href="GlicNutri2.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header-voltar">
    <a href="index.html" class="btn-voltar-header" title="Voltar">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1 class="header-title">Registrar Glicemia</h1>
  </header>

  <main id="conteudo-registrar-glicose">
    </main>

  <div class="nav-buttons-vertical">
    <a href="index.html" class="button-link"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
  </div>

  <footer>
     <p>&copy; 2025 GlicNutri ‚Ä¢ Todos os direitos reservados</p>
  </footer>

  <script>
    function carregarPaginaRegistroGlicose() {
      const main = document.getElementById('conteudo-registrar-glicose');
      if (!main) return;

      main.innerHTML = `
        <form class="form-container" onsubmit="event.preventDefault(); gerarRecomendacao();">
          <h2><i class="fas fa-tint" style="color: #e74c3c;"></i> Nova Leitura Glic√™mica</h2>
          <div class="form-field">
            <select id="tipoGlicemia" required>
              <option value="" disabled selected>Per√≠odo da coleta</option>
			  <option value="Jejum">Jejum</option>
              <option value="Antes da Refei√ß√£o">Antes da Refei√ß√£o</option>
              <option value="Depois da Refei√ß√£o">Depois da Refei√ß√£o (P√≥s-prandial)</option>
              <option value="Aleat√≥rio">Aleat√≥rio / A Qualquer Hora</option>
            </select>
             <label for="tipoGlicemia"><i class="far fa-clock"></i> Per√≠odo</label>
          </div>

          <div class="form-field">
            <input type="number" id="valorGlicemia" placeholder=" " required min="10" max="600" />
            <label for="valorGlicemia"><i class="fas fa-calculator"></i> Valor (mg/dL)</label>
          </div>
          
          <div class="form-field">
            <input type="datetime-local" id="dataHoraGlicemia" required />
            <label for="dataHoraGlicemia" style="top: -0.7em; left: 0.6em; font-size: 0.8em; color: #5e35b1; background-color: #fff; padding: 0 0.4em; border-radius: 4px;"><i class="far fa-calendar-alt"></i> Data e Hora</label>
          </div>


          <button type="submit" style="margin-top: 1em;"><i class="fas fa-save"></i> Registrar e Ver Recomenda√ß√£o</button>
          <div id="recomendacaoUnica" class="resultado-feedback" style="margin-top:1.5em; display:none;"></div>
        </form>
      `;
      // Pr√©-definir data e hora atuais para o campo datetime-local
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Ajuste para o fuso hor√°rio local
      document.getElementById('dataHoraGlicemia').value = now.toISOString().slice(0,16);
    }

    function gerarRecomendacao() {
      const tipo = document.getElementById('tipoGlicemia').value;
      const valor = parseFloat(document.getElementById('valorGlicemia').value);
      const dataHoraInput = document.getElementById('dataHoraGlicemia').value;
      const resposta = document.getElementById('recomendacaoUnica');

      resposta.style.display = 'none'; // Esconde a mensagem anterior
      resposta.classList.remove('error');


      if (!tipo) {
        resposta.textContent = 'Selecione o per√≠odo da coleta.';
        resposta.classList.add('error');
        resposta.style.display = 'block';
        return;
      }

      if (isNaN(valor) || valor < 10 || valor > 600) {
        resposta.textContent = 'Digite um valor de glicemia v√°lido (entre 10 e 600 mg/dL).';
        resposta.classList.add('error');
        resposta.style.display = 'block';
        return;
      }
      if (!dataHoraInput) {
        resposta.textContent = 'Selecione a data e hora da medi√ß√£o.';
        resposta.classList.add('error');
        resposta.style.display = 'block';
        return;
      }


      let texto = '';
      let statusClass = ''; // Para estilizar a mensagem de forma diferente

      // Valores de refer√™ncia podem variar. Estes s√£o exemplos gerais.
      if (valor < 70) {
        texto = 'Glicemia BAIXA! üìâ Consuma carboidrato de r√°pida absor√ß√£o (ex: 15g de a√ß√∫car, mel ou suco). Monitore e, se n√£o melhorar, procure ajuda m√©dica.';
        statusClass = 'error'; // Usar classe de erro para hipoglicemia
      } else if (tipo === "Jejum" && valor > 99 && valor <= 125) {
        texto = 'Glicemia de jejum ALTERADA. ü§î Recomenda-se acompanhamento m√©dico para avalia√ß√£o.';
      } else if (tipo === "Jejum" && valor > 125) {
        texto = 'Glicemia de jejum ALTA! üìà Consulte seu m√©dico. Mantenha a hidrata√ß√£o.';
      } else if (tipo === "Depois da Refei√ß√£o" && valor > 180) { // Geralmente 2h ap√≥s
        texto = 'Glicemia p√≥s-refei√ß√£o ALTA! üìà Hidrate-se e considere uma caminhada leve, se poss√≠vel. Verifique seu plano alimentar.';
      } else if (valor > 180) { // Para outros casos "Aleat√≥rio" ou "Antes da Refei√ß√£o"
         texto = 'Glicemia ALTA! üìà Hidrate-se, caminhe e evite carboidratos simples. Consulte seu m√©dico se persistir.';
      }
      else {
        texto = 'Glicemia EST√ÅVEL. ‚úÖ Continue com seu plano alimentar e h√°bitos saud√°veis!';
      }

      resposta.textContent = texto;
      if (statusClass) {
          resposta.classList.add(statusClass);
      }
      resposta.style.display = 'block';


      const registro = {
        tipo: tipo,
        valor: valor,
        recomendacao: texto,
        data: new Date(dataHoraInput).toISOString() // Salvar em formato ISO para melhor ordena√ß√£o/processamento
      };

      const registros = JSON.parse(localStorage.getItem('glicemias')) || [];
      registros.push(registro);
      localStorage.setItem('glicemias', JSON.stringify(registros));

      // Limpar campos ap√≥s registro bem-sucedido (opcional)
      // document.getElementById('valorGlicemia').value = '';
      // document.getElementById('tipoGlicemia').value = '';
    }

    window.onload = carregarPaginaRegistroGlicose;
  </script>
</body>
</html>
